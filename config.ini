[simulation]
timesteps = 600
dt = 0.001
solver = "runge_kutta_4"
rtol = 1e-8
atol = 1e-8
realtime_delay = 0
diffeq_problem = "hodgkin_huxley"
show_plot = true

[harmonic_oscillator]
omega = 1.0

[hodgkin_huxley]
g_na = 120.0
g_k = 36.0
g_l = 0.3
e_na = 115.0
e_k = -12.0
e_l = 10.6
i_ext_amplitude = 4.0
i_ext_start = 200
i_ext_end = 300
